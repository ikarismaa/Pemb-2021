<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body class="text-center">
    <div class="container">
      <main class="form-signin">
        <form action="#" method="POST" onsubmit="validasi()">
          <img class="mb-4" src="Profit.png" alt="" width="200" height="200">
          <h1 class="h3 mb-3 fw-normal">sign in</h1>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #A66BD0;"><a href="desktop3.html" class="nav-link" style="color: white;">Sing in</a></button>
            <p class="mt-5 mb-3 text-muted">Copyright &copy; 2022 | Profit. Travel easy with profit.</p>
        </form>
      </main>
    </div>
