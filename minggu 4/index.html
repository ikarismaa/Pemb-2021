<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form PPDB</title>
    <style>
        .from-title{
            text-decoration: underline;
            text-weight: bold;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <form action="" class="row g-3">
              <div class="col-md-12">
                  <center>
                      <h1 class="from-title">FORMULIR PPDB JALUR ZONASI TAHUN 2021</h1>
                  </center>
              </div>
              <br>
              <h5 class="form-title">Info Pendaftaran</h5>
              <div class="col-md-6">
                  <label for="nisn" class="form-label">NISN</label>
                  <input type="text" class="form-control" id="nisn">
              </div>
              <div class="col-md-6">
                <label for="nisn" class="form-label">Tahun lulus</label>
                <input type="text" class="form-control" id="Tahun Lulus">
            </div>
              <div class="col-md-12">
                <label for="nisn" class="form-label">Asal Sekolah</label>
                <input type="text" class="form-control" id="Asal Sekolah">
            </div>
            <div class="col-md-12">
                <input type="file" class="form-control" id="foto Copy Ijazah">
                <small class="text-danger">* Foto Copy Ijazah (Di Lampirkan)</small>
            </div>
            <h5 class="form-title">Data Calon Peserta</h5>
            <div class="col-md-6">
                <label for="nisn" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="Nama Lengkap">
            </div>
            <div class="col-md-6">
                <label for="nisn" class="form-label">Agama</label>
                <select name="" id="" class="form-control">
                    <option value="">Islam</option>
                    <option value="">Kristen</option>
                    <option value="">Hindu</option>
                    <option value="">Budha</option>
                    <option value="">Katolik</option>
                    <option value="">Konghucu</option>
                </select>
            </div>
            <!-- Bikin Pilihan -->
            <div class="col-md-3">
                <label for="nisn" class="form-label">NIK</label>
                <input type="text" class="form-control" id="NIK">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kelaminmu</label>
                <select name="" id="" class="form-control">
                    <option value="">Laki Laki</option>
                    <option value="">Perempuan</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Tempat lahir</label>
                <input type="text" class="form-control" id="Tempat lahir">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="Tanggal Lahir">
            </div>
            <div class="col-md-12">
                <input type="file" class="form-control" id="Foto Copy Akte Kelahiran yang sudah dilegarisir">
                <small class="text-danger">* Foto Copy Akte Kelahiran yang sudah dilegarisir (Di Lampirkan)</small>
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Email Aktif</label>
                <input type="text" class="form-control" id="Email Aktif">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Desa</label>
                <input type="text" class="form-control" id="Desa">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kecamatan</label>
                <input type="text" class="form-control" id="Kecamatan">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kabupaten</label>
                <input type="text" class="form-control" id="Kabupaten">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Provinsi</label>
                <input type="text" class="form-control" id="Provinsi">
            </div>
            <!-- Bikin text puanjang -->
            <div class="col-md-12">
                <label for="nisn" class="form-label">Alamat Lengkap</label>
                <textarea name="" id="" rows="3" class="form-control"></textarea>
            </div>
            <h5 class="form-title">Data Orang tua</h5>
            <div class="col-md-12">
                <input type="file" class="form-control" id="Foto kartu keluarga">
                <small class="text-danger">* Foto kartu keluarga (Di Lampirkan)</small>
            </div>
              <div class="col-md-12">
                  <label for="nisn" class="form-label">Nomor KK</label>
                  <input type="text" class="form-control" id="Nomor KK">
              </div>
              <div class="col-md-12">
                <label for="nisn" class="form-label">Nama Bapak</label>
                <input type="text" class="form-control" id="Nama Bapak">
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Agama</label>
                <select name="" id="" class="form-control">
                    <option value="">Islam</option>
                    <option value="">Kristen</option>
                    <option value="">Hindu</option>
                    <option value="">Budha</option>
                    <option value="">Katolik</option>
                    <option value="">Konghucu</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Desa</label>
                <input type="text" class="form-control" id="Desa">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kecamatan</label>
                <input type="text" class="form-control" id="Kecamatan">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kabupaten</label>
                <input type="text" class="form-control" id="Kabupaten">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Provinsi</label>
                <input type="text" class="form-control" id="Provinsi">
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Nama Ibu</label>
                <input type="text" class="form-control" id="Nama Bapak">
            </div>
            <div class="col-md-12">
                <label for="nisn" class="form-label">Agama</label>
                <select name="" id="" class="form-control">
                    <option value="">Islam</option>
                    <option value="">Kristen</option>
                    <option value="">Hindu</option>
                    <option value="">Budha</option>
                    <option value="">Katolik</option>
                    <option value="">Konghucu</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Desa</label>
                <input type="text" class="form-control" id="Desa">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kecamatan</label>
                <input type="text" class="form-control" id="Kecamatan">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Kabupaten</label>
                <input type="text" class="form-control" id="Kabupaten">
            </div>
            <div class="col-md-3">
                <label for="nisn" class="form-label">Provinsi</label>
                <input type="text" class="form-control" id="Provinsi">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>

  </body>
</html>
